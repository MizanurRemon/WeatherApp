<div class="container">
	<div class="upper-part">
		<img *ngIf="14>15"
			src="../assets/hot.jpeg">
		<img *ngIf="14<=15"
			src="../assets/cold.jpeg">

		<div class="weather-data">
			<div class="location">Dhaka</div>

			<div class="temperature">
				{{26.37 | number: '1.0-0'}}°C
			</div>
		</div>
	</div>

	<div class="lower-part">
		<div class="more-iformation-label">More Information</div>
		<div class="more-info-container">
			<div class="info-block">
				<div class="info-block-label">min</div>

				<div class="info-block-value">10°C</div>
			</div>

      <div class="info-block">
				<div class="info-block-label">max</div>

				<div class="info-block-value">33°C</div>
			</div>

      <div class="info-block">
				<div class="info-block-label">humidity</div>

				<div class="info-block-value">77%</div>
			</div>

      <div class="info-block">
				<div class="info-block-label">wind</div>

				<div class="info-block-value">12 km/h</div>
			</div>
		</div>
	</div>
</div>
